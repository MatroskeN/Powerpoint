<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>
        Авторизация
    </h1>
    <div class="buttons">
        <button type="button" class="btn btn-primary authorization">
            Авторизация
        </button>
        <button type="button" class="btn btn-primary registration">
            Регистрация
        </button>
    </div>
</header>
<main class="mainLogin">
    <form class= 'loginForm' action="">
        <div class="mb-3">
            <label for="staticEmail" class="col-lg col-form-label">E-mail</label>
            <div class="col">
                <input type="text" class="form-control" id="staticEmail" placeholder="example@cock.com">
            </div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="col-lg col-form-label">Пароль</label>
            <div class="col-m-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">
                Войти
            </button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
