<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Слайдер, че
    </header>
    <main>
        <div class="slide-menu">
            <button class="addSlide">
                Добавить слайд
            </button>
            <div class="slideList">
            </div>
        </div>
        <div class="slide-main activeSlide">
            <div class="slideTitle">
                Вопрос
            </div>
            <div class="slideGraph" id="chart">

            </div>
        </div>
        <div class="slide-edit">
            <label class="questionTitle" for="question">
                Ваш вопрос
            </label>
            <input type="text" id="question" placeholder="Ваш вопрос...">
            <div class="radioBtn">
                <input type="radio" name="chart" id="bar" checked>
                <label for="bar">Столбчатая диаграмма</label>
            </div>
            <div class="radioBtn">
                <input type="radio" name="chart" id="pie">
                <label for="pie">Круговая диаграмма</label>
            </div>
            <div class="options">
                <div class="optionsTitle">
                    Опции
                </div>
                <div class="optionItems">
                    <div class="optionItem">
                        <input type="text" placeholder="Вариант">
                    </div>
                    <div class="optionItem">
                        <input type="text" placeholder="Вариант">
                    </div>
                    <div class="optionItem">
                        <input type="text" placeholder="Вариант">
                    </div>
                </div>
                <button class="addOption">
                    Добавить вариант
                </button>
                <button class="createGraph">
                    Готово
                </button>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
