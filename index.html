<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>
        Презентация
    </h1>
</header>
<main>
    <div class="slide-menu">
        <button type="button" class="btn btn-primary addSlide">
            Добавить слайд
        </button>
        <div class="slideList">
        </div>
    </div>
    <div class="slide-main activeSlide">
        <div class="slideTitle">
            Вопрос
        </div>
        <div class="slideGraph" id="chart">

        </div>
    </div>
    <div class="slide-edit">
        <form action="">
            <label class="questionTitle" for="question">
                Ваш вопрос
            </label>
            <input type="text" class="form-control" id="question" placeholder="Ваш вопрос...">
            <div class="form-check radioBtn">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bar" checked>
                <label class="form-check-label" for="bar">
                    Столбчатая диаграмма
                </label>
            </div>
            <div class="form-check radioBtn">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="pie">
                <label class="form-check-label" for="pie">
                    Круговая диаграмма
                </label>
            </div>
            <div class="form-check radioBtn">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="area">
                <label class="form-check-label" for="area">
                    Линейный график
                </label>
            </div>
            <div class="options">
                <div class="optionsTitle">
                    Опции
                </div>
                <div class="optionItems">
                    <div class="optionItem">
                        <input class="form-control" type="text" placeholder="Вариант">
                    </div>
                </div>
                <button type="button" class="btn btn-primary addOption">
                    Добавить вариант
                </button>
                <button type="button" class="btn btn-primary createGraph">
                    Готово
                </button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
