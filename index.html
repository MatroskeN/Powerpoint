<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1>Презентация</h1>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white main-link">Главная</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2 authorization">Войти</button>
                <button type="button" class="btn btn-warning registration">Регистрация</button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="slide-menu">
        <button type="button" class="btn btn-dark addSlide">
            Добавить слайд
        </button>
        <div class="slideList">
        </div>
    </div>
    <div class="slide-main activeSlide">
        <div class="slideTitle">
            Заголовок
        </div>
        <div class="slideGraph" id="chart">

        </div>
    </div>
    <div class="slide-edit">
        <form action="">
            <label class="questionTitle" for="question">
                Заголовок
            </label>
            <input type="text" class="form-control" id="question" placeholder="Заголовок...">
            <div class="choose">
                <button type="button" class="category graphBtn btn btn-dark">Графики</button>
                <button type="button" class="category contentBtn btn btn-secondary">Контент</button>
            </div>
            <div class="graphs">
                <div class="form-check radioBtn">
                    <div class="radioIcon bar activeIcon">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="bar" checked>
                    </div>
                    <label class="form-check-label" for="bar">
                        Столбчатая диаграмма
                    </label>
                </div>
                <div class="form-check radioBtn">
                    <div class="radioIcon pie">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="pie">
                    </div>
                    <label class="form-check-label" for="pie">
                        Круговая диаграмма
                    </label>
                </div>
                <div class="form-check radioBtn">
                    <div class="radioIcon area">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="area">
                    </div>
                    <label class="form-check-label" for="area">
                        Линейный график
                    </label>
                </div>
                <div class="form-check radioBtn">
                    <div class="radioIcon radar">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radar">
                    </div>
                    <label class="form-check-label" for="radar">
                        Радиолокационная диаграмма
                    </label>
                </div>
                <div class="form-check radioBtn">
                    <div class="radioIcon polar">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="polar">
                    </div>
                    <label class="form-check-label" for="polar">
                        Полярная диаграмма
                    </label>
                </div>
                <div class="options">
                    <div class="optionsTitle">
                        Опции
                    </div>
                    <div class="optionItems">
                        <div class="optionItem">
                            <input class="form-control" type="text" placeholder="Вариант">
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark addOption">
                        Добавить вариант
                    </button>
                    <button type="button" class="btn btn-dark createGraph">
                        Готово
                    </button>
                </div>
            </div>
            <div class="content">
                <div class="form-check radioBtn">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="image" onchange="doAlert(this)">
                    <label class="form-check-label" for="image">
                        Загрузить картинку
                    </label>
                </div>
                <div class="upload">
                    <input class="form-control" type="file" name="pic" id="pic" accept="image/*" onchange="loadFile(event)">
                </div>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
